server {
  listen 80;
  server_name nodaysidle.com;
  root /var/www/ndi/public;
  index index.php index.html;
  location / { try_files $uri $uri/ =404; }
  location /wp/ { try_files $uri $uri/ /wp/index.php?$args; }
  location ~ \.php$ { include snippets/fastcgi-php.conf; fastcgi_pass unix:/run/php/php8.2-fpm.sock; }
  location = /xmlrpc.php { deny all; }
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  location ~* \.(css|js|png|jpg|jpeg|svg|ico)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }
  access_log /var/log/nginx/nodaysidle_access.log;
  error_log  /var/log/nginx/nodaysidle_error.log;
}

server {
  listen 80;
  server_name www.nodaysidle.com;
  return 301 http://nodaysidle.com$request_uri;
}

server {
  listen 443 ssl http2;
  server_name nodaysidle.com;
  root /var/www/ndi/public;
  index index.php index.html;

  ssl_certificate /etc/letsencrypt/live/nodaysidle.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/nodaysidle.com/privkey.pem;

  location / { try_files $uri $uri/ =404; }
  location /wp/ { try_files $uri $uri/ /wp/index.php?$args; }
  location ~ \.php$ { include snippets/fastcgi-php.conf; fastcgi_pass unix:/run/php/php8.2-fpm.sock; }
  location = /xmlrpc.php { deny all; }

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  location ~* \.(css|js|png|jpg|jpeg|svg|ico)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }

  access_log /var/log/nginx/nodaysidle_access_ssl.log;
  error_log  /var/log/nginx/nodaysidle_error_ssl.log;
}

server {
  listen 443 ssl http2;
  server_name www.nodaysidle.com;

  ssl_certificate /etc/letsencrypt/live/nodaysidle.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/nodaysidle.com/privkey.pem;

  return 301 https://nodaysidle.com$request_uri;
}
