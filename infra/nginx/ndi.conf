server {
  listen 80 default_server;
  server_name _;
  root /var/www/ndi/public;
  index index.html;
  location / { try_files $uri $uri/ =404; }
  access_log /var/log/nginx/ndi_access.log;
  error_log  /var/log/nginx/ndi_error.log;
}

