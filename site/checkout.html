<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NODAYSIDLE Checkout">
  <title>Checkout — NODAYSIDLE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="canonical" href="https://nodaysidle.com/checkout.html">
  <meta property="og:title" content="NODAYSIDLE Checkout">
  <meta property="og:description" content="Secure checkout with address, shipping, and payment selection">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nodaysidle.com/checkout.html">
  <meta property="og:image" content="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1200&auto=format&fit=crop">
</head>
<body data-page="checkout">
  <header class="container header">
    <a href="/index.html" class="logo"><img src="/assets/images/logo.svg" alt="NDI"/></a>
    <nav class="hud">
      <div class="nav-center">
        <a href="/blog/">Blog</a>
        <a href="/services.html">Hardware</a>
        <a href="/about.html">About Us</a>
      </div>
      <div class="nav-right">
        <div class="terminal-toggle-container">
          <span id="label-gui">GUI</span>
          <label class="switch"><input type="checkbox" id="terminal-toggle" aria-label="Toggle terminal mode"><span class="slider round"></span></label>
          <span id="label-term">TERM</span>
        </div>
        <a href="/catalog.html" class="nav-link">Store</a>
        <a href="/login.html" class="ndi-hardware-button">START_SYSTEM</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <div class="container">
        <h1>Secure Checkout</h1>
        <p class="lead">Address verification, shipping, and payment selection.</p>
      </div>
    </section>

    <section class="container checkout-grid">
      <div class="checkout-form neo-inset">
        <h2>Shipping Address</h2>
        <div class="form-grid">
          <input class="input" id="name" placeholder="Full name"/>
          <input class="input" id="email" placeholder="Email"/>
          <input class="input" id="line1" placeholder="Address line 1"/>
          <input class="input" id="city" placeholder="City"/>
          <input class="input" id="postal" placeholder="Postal code"/>
          <input class="input" id="country" placeholder="Country"/>
        </div>
        <h2>Shipping Method</h2>
        <select class="select" id="shipping">
          <option value="standard">Standard (7.50€)</option>
          <option value="express">Express (14.50€)</option>
        </select>
        <h2>Payment</h2>
        <div class="pay-methods">
          <label><input type="radio" name="pay" value="card" checked> Credit Card</label>
          <label><input type="radio" name="pay" value="paypal"> PayPal</label>
        </div>
        <div class="actions">
          <button class="btn-secondary" id="place-order">Place Order</button>
        </div>
      </div>
      <div class="checkout-summary neo-raised">
        <h2>Order Summary</h2>
        <div class="summary"></div>
      </div>
    </section>
  </main>

  <footer class="footer fixed">
    <div class="container footer-inner">
      <div>© NDI (NoDaysIdle) — Slovenia</div>
      <div class="footer-links">
        <a href="/contact.html" class="link">Contact</a>
        <a href="mailto:info@nodaysidle.com" class="link">Email</a>
        <a href="https://x.com/salvadaba" class="link" target="_blank" rel="noopener">X</a>
        <a href="https://mastodon.social/@salvadaba" class="link" target="_blank" rel="me noopener">Mastodon</a>
        <a href="https://github.com/salvadaba" class="link" target="_blank" rel="noopener">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="/js/config.js"></script>
  <script src="/js/analytics.js"></script>
  <script src="/js/app.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
