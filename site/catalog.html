      </div>

        <input class="input" id="max" type="number" placeholder="Max €" />
        <div class="price-range">
          <input type="range" id="minRange" min="0" max="1000" step="1" />
          <input type="range" id="maxRange" min="0" max="1000" step="1" />

      </div>
      <div class="chips" id="tag-chips"></div>
